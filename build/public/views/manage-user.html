<div class="container"><div class="row"><div class="col-sm-6"><h2><span ng-if="!user.id">Add</span><span ng-if="user.id">Update</span> User</h2><form class="mTop" novalidate="" ng-submit="addEditUser(user)" name="userForm"><div class="form-group" ng-class="{ 'has-error' : userForm.firstName.$invalid && userForm.firstName.$dirty }"><label for="firstName">First Name</label> <input type="text" class="form-control" id="firstName" name="firstName" ng-model="user.firstName" ng-pattern="stringPattern"><p ng-show="userForm.firstName.$dirty && userForm.firstName.$error.pattern" class="help-block">Only string please!</p></div><div class="form-group" ng-class="{ 'has-error' : userForm.lastName.$invalid && userForm.lastName.$dirty }"><label for="lastName">Last Name</label> <input type="text" class="form-control" id="lastName" name="lastName" ng-model="user.lastName" ng-pattern="stringPattern"><p ng-show="userForm.lastName.$dirty && userForm.lastName.$error.pattern" class="help-block">Only string please!</p></div><div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && userForm.email.$dirty }"><label for="email">Email</label> <input type="email" class="form-control" id="email" name="email" ng-model="user.email" required=""><p ng-show="userForm.email.$dirty && userForm.email.$error.required" class="help-block">Email is required</p><p ng-show="userForm.email.$dirty && userForm.email.$error.email" class="help-block">Not a valid email address</p></div><div class="form-group" ng-class="{ 'has-error' : userForm.phone.$invalid && userForm.phone.$dirty }"><label for="phone">Phone</label> <input type="number" class="form-control" id="phone" name="phone" ng-model="user.phone" ng-pattern="phonePattern"><p ng-show="userForm.phone.$dirty && userForm.phone.$error.number" class="help-block">Only number please</p><p ng-show="userForm.phone.$dirty && userForm.phone.$error.pattern" class="help-block">Exact 10 digit allowed</p></div><div class="checkbox"><label><input type="checkbox" ng-model="user.status"> Active User</label></div><button type="submit" ng-disabled="userForm.$invalid" class="btn btn-default"><span ng-if="!user.id">Add User</span> <span ng-if="user.id">Update User</span></button> <button type="button" class="btn btn-warning" ng-click="resetForm()">Reset</button></form></div></div></div>
