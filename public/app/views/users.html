<div class="col-sm-12 mTop">
<div class="table-responsive">
    <table class="table table-bordered" contextmenu-container="meta.contextmenu">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users" context-menu="menuOptions">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.status ? 'Active' : 'Inactive' }}</td>
            </tr>
        </tbody>
    </table>        
</div>

    </div>
